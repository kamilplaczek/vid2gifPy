{% extends "base.html" %}

{% block content %}
    <form action="/converter/" method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock content %}
